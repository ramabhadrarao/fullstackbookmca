<!DOCTYPE html>
<html>
<head>
  <title>Simple Field Validation</title>
  <style>
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h2>Validation Form</h2>

<form id="myForm">
  <label>Name:</label><br>
  <input type="text" id="name" required><br><br>

  <label>Email:</label><br>
  <input type="email" id="email" 
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

  <label>Password:</label><br>
  <input type="password" id="password" minlength="6" required><br><br>

  <label>Confirm Password:</label><br>
  <input type="password" id="confirm" required><br><br>

  <button type="submit">Submit</button>
</form>

<div id="message"></div>

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // prevent form from submitting

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const message = document.getElementById('message');

  let errors = [];

  // Validation checks
  if (name === "") {
    errors.push("Name is required.");
  }

  const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
  if (!emailPattern.test(email)) {
    errors.push("Enter a valid email.");
  }

  if (password.length < 6) {
    errors.push("Password must be at least 6 characters.");
  }

  if (password !== confirm) {
    errors.push("Passwords do not match.");
  }

  // Show validation result
  if (errors.length > 0) {
    message.innerHTML = "<ul class='error'><li>" + errors.join("</li><li>") + "</li></ul>";
  } else {
    message.innerHTML = "<p class='success'>âœ… All checks passed for the form!</p>";
    // You can submit form here if needed
    // event.target.submit();
  }
});
</script>

</body>
</html>
